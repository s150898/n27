
<!--html ist ein Format, in dem die Website geschrieben wird-->
<html>
    <!--head enthält Informationen über das Dokument-->
    <head>
        <!--Aufschrift auf dem Bowsertab-->
        <title>
            N27 - Login
        </title>
    </head>
    <!--body steht für den sichtbaren Teil der Website-->
    <body>
        <!--Heading (Überschrift) erster Ordnung-->
        <h1>
            Bitte melden Sie sich hier an:
        </h1>
        <!--p bedeutet Paragraph (Absatz)-->
        <p>Benutzername:</p>
        <!--input ist eine Textbox-->
        <input type="text" id="benutzername" placeholder="s150..." name="benutzername">
        <p>Passwort:</p>
        <!--Feld, wo das Passwort eingeben werden kann-->
        <input type="password" id="passwort" name="passwort">
    </body>
</html>
